<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Resume Generator</h1>
    </header>
    <main>
        <form id="resume-form">
            <h2>Personal Details</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Your Phone Number" required>

            <h2>Education</h2>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Your Education Details" required></textarea>

            <h2>Work Experience</h2>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Your Work Experience"></textarea>

            <h2>Skills</h2>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Your Skills"></textarea>

            <button type="button" id="generate-btn">Generate Resume</button>
        </form>

        <section id="resume-preview" style="display: none;">
            <h2>Generated Resume</h2>
            <div id="resume-output"></div>
            <button id="download-btn">Download PDF</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
